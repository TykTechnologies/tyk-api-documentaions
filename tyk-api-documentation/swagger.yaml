openapi: 3.0.3
info:
  description: |+
    The Tyk Gateway API is the primary means for integrating your application with the Tyk API Gateway system. This API is very small, and has no granular permissions system. It is intended to be used purely for internal automation and integration.

    **Warning: Under no circumstances should outside parties be granted access to this API.**

    * Managing session objects (key generation)
    * Managing and listing policies
    * Managing and listing API Definitions (only when not using the Dashboard)
    * Hot reloads / reloading a cluster configuration
    * OAuth client creation (only when not using the Dashboard)

    In order to use the Gateway API, you'll need to set the **secret** parameter in your tyk.conf file.

    The shared secret you set should then be sent along as a header with each Gateway API Request in order for it to be successful:

    **x-tyk-authorization: <your-secret>***
    <br/>

    <b>The Tyk Gateway API is subsumed by the Tyk Dashboard API in Pro installations.</b>

  license:
    name: Mozilla Public License Version 2.0
    url: https://github.com/TykTechnologies/tyk/blob/master/LICENSE.md
  title: Tyk Gateway API
  version: 5.2.3
servers:
  - url: http://localhost:8080
security:
  - api_key: []
tags:
  - description: |
      **Note: Applies only to Tyk Gateway Community Edition** <br/>
      
      API Management is very simple using the Tyk REST API: each update only affects the underlying file, and this endpoint will only work with disk based installations, not Database-backed ones.<br/>
      
      APIs that are added this way are flushed to to disk into the app_path folder using the format: *{api-id}.json*. Updating existing APIs that use a different naming convention will cause those APIs to be added, which could subsequently lead to a loading error and crash if they use the same listen_path. <br/>
      
      These methods only work on a single API node. If updating a cluster, it is important to ensure that all nodes are updated before initiating a reload.<br/>
    name: APIs
  - description: |
      All keys that are used to access services via Tyk correspond to a session object that informs Tyk about the context of this particular token, like access rules and rate/quota allowance.
    name: Keys
  - description: |
      It is possible to force API quota and rate limit across all keys that belong to a specific organisation ID. Rate limiting at an organisation level is useful for creating tiered access levels and trial accounts.<br />
      
      The Organisation rate limiting middleware works with both Quotas and Rate Limiters. In order to manage this functionality, a simple API has been put in place to manage these sessions. <br />
      
      Although the Organisation session-limiter uses the same session object, all other security keys are optional as they are not used. <br />
      
      <h3>Managing active status</h3> <br />
      
      To disallow access to an entire group of keys without rate limiting the organisation, create a session object with the "is_inactive" key set to true. This will block access before any other middleware is executed. It is useful when managing subscriptions for an organisation group and access needs to be blocked because of non-payment. <br />
    name: Organisation Quotas
  - description: |
      Sometimes a cache might contain stale data, or it may just need to be cleared because of an invalid configuration. This call will purge all keys associated with a cache on an API-by-API basis.
    name: Cache Invalidation
  - description: |
      Force restart of the Gateway or whole cluster
    name: Hot Reload
  - description: |
      Check health status of the Gateway and loaded APIs
    name: Health Checking
  - description: |
      A Tyk security policy incorporates several security options that can be applied to an API key. It acts as a template that can override individual sections of an API key (or identity) in Tyk.
    name: Policies
  - description: |
      Manage OAuth clients, and manage their tokens
    name: OAuth
paths:
  /tyk/apis:
    get:
      description: |2-
         List APIs
                 Only if used without the Tyk Dashboard
      operationId: listApis
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/APIDefinition'
                type: array
          description: List of API definitions
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
      summary: Get list of apis
      tags:
        - APIs
    post:
      description: |2-
         Create API
                 A single Tyk node can have its API Definitions queried, deleted and updated remotely. This functionality enables you to remotely update your Tyk definitions without having to manage the files manually.
      operationId: createApi
      parameters:
        - description: The base API which the new version will be linked to.
          in: query
          name: base_api_id
          schema:
            type: string
        - description: The version name of the base API while creating the first version.
            This doesn't have to be sent for the next versions but if it is set, it
            will override base API version name.
          in: query
          name: base_api_version_name
          schema:
            type: string
        - description: The version name of the created version.
          in: query
          name: new_version_name
          schema:
            type: string
        - description: If true, the new version is set as default version.
          in: query
          name: set_default
          schema:
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIDefinition'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Returned when you send a malformed body or when the request
            body fails validation
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error.
      summary: Creat an API
      tags:
        - APIs
  /tyk/apis/{apiID}:
    delete:
      description: Deleting an API definition will remove the file from the file store,
        the API definition will NOT be unloaded, a separate reload request will need
        to be made to disable the API endpoint.
      operationId: deleteApi
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API deleted
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: An Api with the specified ApiID was not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error.
      summary: Deleting an API definition with ID
      tags:
        - APIs
    get:
      description: |-
        Get API definition
                Only if used without the Tyk Dashboard
      operationId: getApi
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/APIDefinition'
          description: API definition
          headers:
            x-tyk-base-api-id:
              description: ID of the base API if the requested API is a version.
              schema:
                type: string
              style: simple
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Api not found
      summary: Get API definition with ID
      tags:
        - APIs
    put:
      description: |-
        Updating an API definition uses the same signature an object as a `POST`, however it will first ensure that the API ID that is being updated is the same as the one in the object being `PUT`.


                Updating will completely replace the file descriptor and will not change an API Definition that has already been loaded, the hot-reload endpoint will need to be called to push the new definition to live.
      operationId: updateApi
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/APIDefinition'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Bad request.Sending a ApiID for an OAs api or apiID in path
            does not match the one in the body.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: An Api with the specified ApiID was not found.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error.
      summary: Updating an API definition  with its ID
      tags:
        - APIs
  /tyk/apis/oas:
    get:
      description: List all OAS format APIs, when used without the Tyk Dashboard.
      operationId: listApisOAS
      parameters:
        - description: "Mode of OAS get, by default mode could be empty which means
          to get OAS spec including OAS Tyk extension. \n When mode=public, OAS spec
          excluding Tyk extension will be returned in the response"
          example: public
          in: query
          name: mode
          required: false
          schema:
            enum:
              - public
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/OAS'
                type: array
          description: List of API definitions in OAS format
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
      summary: List all OAS format APIS
      tags:
        - OAS APIs
    post:
      description: |2-
         Create API with OAS format
                 A single Tyk node can have its API Definitions queried, deleted and updated remotely. This functionality enables you to remotely update your Tyk definitions without having to manage the files manually.
      operationId: createApiOAS
      parameters:
        - description: The base API which the new version will be linked to.
          in: query
          name: base_api_id
          schema:
            type: string
        - description: The version name of the base API while creating the first version.
            This doesn't have to be sent for the next versions but if it is set, it
            will override base API version name.
          in: query
          name: base_api_version_name
          schema:
            type: string
        - description: The version name of the created version.
          in: query
          name: new_version_name
          schema:
            type: string
        - description: If true, the new version is set as default version.
          in: query
          name: set_default
          schema:
            type: boolean
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Malformed API data
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error
      summary: Create API with OAS format
      tags:
        - OAS APIs
  /tyk/apis/oas/{apiID}:
    delete:
      description: Deleting an API definition will remove the file from the file store,
        the API definition will NOT be unloaded, a separate reload request will need
        to be made to disable the API endpoint.
      operationId: deleteOASApi
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API ID not specified
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: When delete request is sent while using dashboard app configs
      summary: Deleting an OAS API
      tags:
        - OAS APIs
    get:
      description: |-
        Get OAS Api definition
          using the api Id
      operationId: getOASApi
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: "Mode of OAS get, by default mode could be empty which means
          to get OAS spec including OAS Tyk extension. \n When mode=public, OAS spec
          excluding Tyk extension will be returned in the response"
          example: public
          in: query
          name: mode
          required: false
          schema:
            enum:
              - public
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAS'
          description: Api fetched successfully
          headers:
            x-tyk-base-api-id:
              description: ID of the base API if the requested API is a version.
              schema:
                type: string
              style: simple
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: trying to access an API whose definition is in Tyk classic
            format
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
      summary: Get OAS Api definition
      tags:
        - OAS APIs
    patch:
      description: |-
        Update API with OAS format. You can use this endpoint to update OAS part of the tyk API definition.
                This endpoint allows you to configure tyk OAS extension based on query params provided(similar to import)
      operationId: patchApiOAS
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - in: query
          name: upstreamURL
          required: false
          schema:
            description: Upstream URL for the API
            type: string
        - in: query
          name: listenPath
          required: false
          schema:
            description: Listen path for the API
            type: string
        - in: query
          name: customDomain
          required: false
          schema:
            description: Custom domain for the API
            type: string
        - in: query
          name: authentication
          required: false
          schema:
            description: Enable or disable authentication in your Tyk Gateway as per
              your OAS document.
            type: boolean
        - in: query
          name: validateRequest
          required: false
          schema:
            description: Enable validateRequest middleware for all endpoints having
              a request body with media type application/json
            type: boolean
        - in: query
          name: allowList
          required: false
          schema:
            description: Enable allowList middleware for all endpoints
            type: boolean
        - in: query
          name: mockResponse
          required: false
          schema:
            description: Enable mockResponse middleware for all endpoints having responses
              configured.
            type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAS'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API patched
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Malformed request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error
      summary: Patch API with OAS format.
      tags:
        - OAS APIs
    put:
      description: |-
        Updating an API definition uses the same signature an object as a `POST`, however it will first ensure that the API ID that is being updated is the same as the one in the object being `PUT`.


                Updating will completely replace the file descriptor and will not change an API Definition that has already been loaded, the hot-reload endpoint will need to be called to push the new definition to live.
      operationId: updateApiOAS
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAS'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Malformed Request or trying to update api in tyk classic format
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error
      summary: Update OAS API definition
      tags:
        - OAS APIs
  /tyk/apis/oas/{apiID}/export:
    get:
      description: "Mode of OAS export, by default mode could be empty which means
        to export OAS spec including OAS Tyk extension. \n  When mode=public, OAS
        spec excluding Tyk extension is exported"
      operationId: downloadApiOASPublic
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: Can be set to public
          example: public
          in: query
          name: mode
          required: false
          schema:
            enum:
              - public
            type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Exported API definition file
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: requesting API definition that is in Tyk classic format
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error
      summary: Download an OAS format APIs, when used without the Tyk Dashboard.
      tags:
        - OAS APIs
  /tyk/apis/oas/{apiID}/versions:
    get:
      description: Listing versions of an OAS API
      operationId: listOASApiVersions
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
        - description: Search for API version name
          in: query
          name: searchText
          required: false
          schema:
            type: string
        - description: Filter for internal or external API versions
          in: query
          name: accessType
          required: false
          schema:
            enum:
              - internal
              - external
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionMetas'
          description: API version metas
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: API not found
      summary: Listing versions of an OAS API
      tags:
        - OAS APIs
  /tyk/apis/oas/export:
    get:
      description: Download all OAS format APIs, when used without the Tyk Dashboard.
      operationId: downloadApisOASPublic
      parameters:
        - description: "Mode of OAS get, by default mode could be empty which means
          to get OAS spec including OAS Tyk extension. \n When mode=public, OAS spec
          excluding Tyk extension will be returned in the response"
          example: public
          in: query
          name: mode
          required: false
          schema:
            enum:
              - public
            type: string
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: Get list of oas API definition
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error
      summary: Download all OAS format APIs
      tags:
        - OAS APIs
  /tyk/apis/oas/import:
    post:
      description: |-
        Create a new OAS format API, without x-tyk-gateway.
                For use with an existing OAS API that you want to expose via your Tyk Gateway. (New)
      operationId: importOAS
      parameters:
        - in: query
          name: upstreamURL
          required: false
          schema:
            description: Upstream URL for the API
            type: string
        - in: query
          name: listenPath
          required: false
          schema:
            description: Listen path for the API
            type: string
        - in: query
          name: customDomain
          required: false
          schema:
            description: Custom domain for the API
            type: string
        - in: query
          name: authentication
          required: false
          schema:
            description: Enable or disable authentication in your Tyk Gateway as per
              your OAS document.
            type: boolean
        - in: query
          name: validateRequest
          required: false
          schema:
            description: Enable validateRequest middleware for all endpoints having
              a request body with media type application/json
            type: boolean
        - in: query
          name: allowList
          required: false
          schema:
            description: Enable allowList middleware for all endpoints
            type: boolean
        - in: query
          name: mockResponse
          required: false
          schema:
            description: Enable mockResponse middleware for all endpoints having responses
              configured.
            type: boolean
        - in: query
          name: apiID
          required: false
          schema:
            description: ID of the API
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAS'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiModifyKeySuccess'
          description: API definition created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Malformed request or when the payload contain x-tyk-api-gateway
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Attempting to access a protected api with an invalid or a missing
            X-Tyk-Authorization in the headers
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiStatusMessage'
          description: Unexpected error
      summary: Create a new OAS format API, without x-tyk-gateway
      tags:
        - OAS APIs
  /tyk/cache/{apiID}:
    delete:
      description: Invalidate cache for the given API
      operationId: invalidateCache
      parameters:
        - description: The API ID
          example: keyless
          in: path
          name: apiID
          required: true
          schema:
            type: string
      responses:
        "200":
          content:
            application/json:
